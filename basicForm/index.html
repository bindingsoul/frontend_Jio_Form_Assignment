<!-- 
This HTML file contains a form for a simple survey that includes fields for a name, email address, age, and a comment box. 
The form has appropriate labels for each field. 
The form is submitted using the GET method. 
The form is styled using an external CSS file named "form.css".
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>HTML And CSS</title>
  </head>
  <body>
    <!-- Create an HTML form for a simple survey that includes fields for a name, email address, age, and
    a comment box. Add appropriate labels for each field. -->
    <div class="container">
      <div class="header">
        <p class="filltheform">Fill the form</p>
      </div>
      <form action="submit" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example email">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-example age">
          <label for="email">Enter your age: </label>
          <input type="date" />
        </div>

        <div class="comments-div">
          <label for="email">Enter your comment: </label>

          <textarea
            rows="4"
            cols="24"
            name="comments"
            id="comments"
            style="font-family: sans-serif; font-size: 1.2em"
          ></textarea>
        </div>
        <div class="subscribe-div">
          <input type="submit" class="subscribe-input" value="Submit" />
        </div>
      </form>
    </div>
    <link rel="stylesheet" href="./form.css" />
  </body>
</html>
