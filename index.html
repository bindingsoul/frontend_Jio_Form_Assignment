<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML And CSS</title>
  </head>
  <body>
    <!-- Create an HTML form for a simple survey that includes fields for a name, email address, age, and
    a comment box. Add appropriate labels for each field. -->
    <div class="container">
      <div class="header">
        <p class="filltheform">Fill the form</p>
      </div>
      <form action="submit" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example email">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-example age">
          <label for="email">Enter your age: </label>
          <input type="date">
        </div>
        <div class="form-example">
          <label for="email">Enter your comment: </label>
          <input type="text" name="email" id="email" required />
        </div>
        <div class="form-example">
          <input type="submit" class="subscribe" value="Subscribe!" />
        </div>
      </form>
    </div>
    <link rel="stylesheet" href="./form.css" />
  </body>
</html>
