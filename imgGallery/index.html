<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script type="text/javascript" src="./app.js"></script>
  </head>
  <body>
    <audio controls autoplay muted>
      <source src="narayanhari.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <div class="container">
      <div class="image-gallery">
        <div class="prev"><button id="prev-button">Previous</button></div>
        <img id="gallery-image" src="image1.jpg" alt="Image 1" />

        <div class="next"><button id="next-button">Next</button></div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="style.css" />
</html>
